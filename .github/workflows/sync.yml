name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Sync upstream
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git remote add upstream https://github.com/nexgent-ai-org/nexgent-open-source-trading-engine.git
          git fetch upstream
          # 아래 줄에 --allow-unrelated-histories 를 추가하여 강제로 합칩니다.
          git merge upstream/main --allow-unrelated-histories -m "Sync with upstream"
          git push origin main
