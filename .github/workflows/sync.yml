name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # 매일 자정에 실행 (UTC 기준)
  workflow_dispatch: # 수동으로도 실행할 수 있게 버튼 활성화

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          ref: main # 내 포크의 브랜치명 (main 또는 master)

      - name: Sync upstream
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git remote add upstream https://github.com/nexgent-ai-org/레포이름.git
          git fetch upstream
          git merge upstream/main # 원본의 브랜치명 확인 필요
          git push origin main
